id: contact_person
title: 'Contact person'
description: ''
category: ''
elements: |-
  title:
    '#type': webform_markup
    '#access_create_roles':
      - authenticated
      - anonymous
    '#access_update_roles':
      - authenticated
      - anonymous
    '#access_view_roles':
      - authenticated
      - anonymous
    '#markup': '<h4>Fill out form below and we&#39;ll get back to you as soon as possible</h4>'
  name:
    '#type': textfield
    '#title': 'Your full name'
    '#title_display': before
    '#required': true
    '#access_create_roles':
      - authenticated
      - anonymous
    '#access_update_roles':
      - authenticated
      - anonymous
    '#access_view_roles':
      - authenticated
      - anonymous
  email:
    '#type': email
    '#title': 'Your e-mail'
    '#title_display': before
    '#access_create_roles':
      - authenticated
      - anonymous
    '#access_update_roles':
      - authenticated
      - anonymous
    '#access_view_roles':
      - authenticated
      - anonymous
  body:
    '#type': textarea
    '#title': 'What would you like to discuss? [current-page:title]'
    '#description': '(between 75 and 150 words)'
    '#title_display': before
    '#description_display': before
    '#autocomplete': ''
    '#required': true
    '#counter_type': word
    '#counter_minimum': 75
    '#access_create_roles':
      - authenticated
      - anonymous
    '#access_update_roles':
      - authenticated
      - anonymous
    '#access_view_roles':
      - authenticated
      - anonymous
  privacy_policy:
    '#type': checkbox
    '#title': 'I agree with the handling of my data in accordance with <a href="#">the privacy policy</a>'
    '#title_display': inline
    '#required': true
    '#access_create_roles':
      - authenticated
      - anonymous
    '#access_update_roles':
      - authenticated
      - anonymous
    '#access_view_roles':
      - authenticated
      - anonymous
  person_email:
    '#type': email
    '#title': 'Person email'
    '#title_display': invisible
    '#description_display': invisible
    '#disabled': true
    '#access_create_roles': {  }
    '#access_update_roles':
      - authenticated
      - anonymous
    '#access_view_roles':
      - authenticated
      - anonymous
  person_name:
    '#type': textfield
    '#title': 'Person name'
    '#title_display': none
    '#disabled': true
    '#access_create_roles':
      - authenticated
      - anonymous
    '#access_update_roles':
      - authenticated
      - anonymous
    '#access_view_roles': {  }
    '#access': false
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#access_create_roles':
      - authenticated
      - anonymous
    '#access_update_roles':
      - authenticated
      - anonymous
    '#access_view_roles':
      - authenticated
      - anonymous
    '#submit__label': submit
    '#submit__attributes':
      class:
        - btn
        - btn-primary
